<ion-view title="Map" id="page21">
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 56px;"></div>
    <ui-gmap-google-map ng-if="map.center" center="map.center" zoom="map.zoom" options="map.options" style="height:300px;">
      <ui-gmap-layer type="TrafficLayer" show="map.showTraficLayer"></ui-gmap-layer>
    </ui-gmap-google-map>
    <creator-map-component options="{&quot;disableDefaultUI&quot;:true}" marker="true" location="" zoom="12" style="display:block;position:relative;width:100%;height:300px;">
      <ui-gmap-google-map ng-if="map.center" center="map.center" zoom="map.zoom" options="map.options">
        <ui-gmap-marker coords="map.marker.coords" idkey="map.marker.id" options="map.marker.options"></ui-gmap-marker>
      </ui-gmap-google-map>
    </creator-map-component>
  </ion-content>
</ion-view>
