<ion-view title="Preferências" id="page11">

    <ion-content padding="true" class="has-header">

        <div class="list">
            <h1 style="color:#333333;">Tipo de prova</h1>
            <div class="item item-divider">
                Selecionar: {{test}} {{ data.chosenSubject }}
            </div>

            <ion-radio ng-repeat="item in subjectsList"
                       ng-model="data.chosenSubject"
                       ng-value="item"
                       ng-checked="(data.chosenSubject == item)"
                       ng-change="optionChange()">
                {{ item }}
            </ion-radio>

        </div>
        
        <a ng-click="nextToPreferences2()"
           ui-sref="practicePreferences2()"
           id="practicePreferences-button52" 
           style="font-weight:300;font-size:30px;" class="button button-positive button-large button-block">Próximo</a>

        <a ng-click="show1()"
           style="font-weight:300;font-size:30px;" class="button button-positive button-large button-block">SHOW</a>


    </ion-content>

</ion-view>
